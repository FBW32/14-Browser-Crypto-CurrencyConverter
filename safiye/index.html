<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body >
    <h1 class="my-4 mx-5">Crypto-Rate</h1>
    <div style="width:90vw" class="input-group mb-3 mx-5">
        <div class="input-group-prepend bg-primary" >
            <label class="input-group-text" for="crypto">Crypto-currency</label>
        </div>
        <select class="custom-select" id="crypto">
            <option selected>Choose...</option>
            <option value="btc">BTC</option>
            <option value="xrp">XRP</option>
            <option value="eos">EOS</option>
            <option value="ltc">LTC</option>
            <option value="eth">ETH</option>
        </select>
    </div>
    <input type="number" name="amount" id="amount"class="form-control mb-3 mx-5" style="width:90vw">
    <div class="input-group mb-3 mx-5" style="width:90vw">
    <div class="input-group-prepend ">
    <label class="input-group-text" for="currency .bg-danger">Currency</label>
    </div>
    <select class="custom-select " id="currency">
        <option selected>Choose...</option>
        <option value="usd">USD</option>
        <option value="eur">EUR</option>
        <option value="gbp">GBP</option>
        <option value="aud">AUD</option>
        <option value="hk">HK</option>
    </select>
    </div>
    <input type="number" name="result" id="result" class="form-control mb-3 mx-5 " style="width:90vw" disabled>
    <button type="button" class="btn btn-primary mb-3 mx-5">Convent</button>
    <script src="./src/index.js"></script>
</body>
</html>
